<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Interpreter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container text-center mt-5">
        <br>
        <h1 class="display-4">AI | A Dream Interpreter</h1>
        <p>(Please note that image generation may take longer than 30 seconds)</p>
        <form method="POST" class="mx-auto col-md-8 col-lg-6">
            <div class="mb-3">
                <textarea name="prompt" rows="4" class="form-control" placeholder="Please describe your dream with as much detail as possible...">{{ prompt }}</textarea>
            </div>
            <div class="d-grid">
                <input type="submit" value="Submit Dream" class="btn btn-primary">
            </div>
        </form>

        {% if result or image_data %}
        <div class="mt-5 response-panel">
            {% if result %}
                <h3>Dream Interpretation:</h3>
                <div class="alert alert-secondary">{{ result }}</div>
            {% endif %}

            {% if image_data %}
                <div class="image-frame mt-4">
                    <img src="{{ image_data }}" alt="Generated Dream Image" style="max-width:100%; max-height:100%; border-radius: 12px;">
                </div>
            {% endif %}
            <br><br>
        </div>
        {% endif %}
        
    </div>
</body>
</html>
